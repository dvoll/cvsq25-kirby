            help: Hier abgelegte Gruppen k√∂nnen als Zielgruppe in der Abonenntenliste ausgew√§hlt werden.
          subscriberCategories:
            label: Gruppen von Abonennten
            type: structure
            fields:
              id:
                label: ID
                type: number
                required: true
              name:
                label: Name
                type: text
                required: true
          header:
            label: Template Bereiche
            type: headline
          navigation:
            label: Header Navigation
            type: structure
            fields:
              text:
                label: Text
                type: text
                required: true
              link:
                label: Link
                type: link
                required: true
          footerNavigation:
            label: Footer Navigation
            type: structure
            fields:
              text:
                label: Text
                type: text
                required: true
              link:
                label: Link
                type: link
                required: true
                options:
                  - page
                  - url
