options:
  changeStatus: false
  preview: false

tabs:
  content:
    icon: dashboard
    columns:
      - width: 1/2
        sections:
          drafts:
            extends: sections/newsletters
            headline: Entw√ºrfe
            status: draft
            create: newsletter

      - width: 1/2
        sections:
          listed:
            extends: sections/newsletters
            headline: Archive
            status: listed
            info: "{{ page.sentDate.toDate('Y-m-d H:i') }}"
            sortBy: sentDate desc

  subscriber:
    label: Subscriber
    icon: users
    fields:
      headerSubscriber:
        label: Abonennten
        type: headline
        help: Hier k√∂nnen Abonennten mit Name und Zielgruppe abgelegt werden.
      subscribers:
        label: Subscribers
        type: structure
        help: Add subscribers to the newsletter
        sortBy: name asc
        fields:
          email:
            label: E-Mail
            type: email
            required: true
          name:
            label: Name
            type: text
            required: true
          firstName:
            label: Vorname
            type: text
            required: true
          categories:
            label: Zielgruppen
            type: multiselect
            min: 0
            max: 4
            options:
              type: query
              query: page.subscriberCategories.toStructure
              text: "{{ item.name }}"
              value: "{{ item.id }}"

  globals:
    label: Global Settings
    icon: globe
    columns:
      main:
        width: 2/3
        type: fields
        fields:
          headerTargets:
            label: Zielgruppen
